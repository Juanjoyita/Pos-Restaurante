<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if modo=='nuevo' %}Nuevo producto{% else %}Editar producto{% endif %}</title>
  <style>
    body{font-family:Arial,sans-serif; padding:16px; max-width:520px; margin:0 auto;}
    .btn{padding:10px 12px; border:1px solid #333; background:#eee; cursor:pointer; border-radius:6px;}
    a.btn{text-decoration:none; color:#000; display:inline-block;}
    label{display:block; margin-top:12px; font-weight:bold;}
    input{width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc;}
    .error{background:#fff0f0; border:1px solid #ffd0d0; padding:10px; border-radius:8px; margin-top:12px;}
    .actions{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap;}
  </style>
</head>
<body>

  <h2 style="margin-top:0;">
    {% if modo=='nuevo' %}‚ûï Nuevo producto{% else %}‚úèÔ∏è Editar producto{% endif %}
  </h2>

  <a class="btn" href="{{ url_for('admin_productos') }}">‚Ü©Ô∏è Volver</a>

  {% if error %}
    <div class="error"><b>‚ö†Ô∏è {{ error }}</b></div>
  {% endif %}

  <form method="POST" style="margin-top:12px;">
    <label>Nombre</label>
    <input
      type="text"
      name="nombre"
      value="{{ producto.nombre if producto else '' }}"
      placeholder="Ej: Hamburguesa"
      required
    >

    <label>Precio</label>
    <input
      type="number"
      step="0.01"
      name="precio"
      value="{{ producto.precio if producto else '' }}"
      placeholder="Ej: 15000"
      required
    >

    <div class="actions">
      <button class="btn" type="submit">üíæ Guardar</button>
      <a class="btn" href="{{ url_for('admin_productos') }}">Cancelar</a>
    </div>
  </form>

</body>
</html>
